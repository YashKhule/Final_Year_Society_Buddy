<div>
    <header style="margin-top: 2%;">
      <span class="orchid">ORCHID<span class="homes">HOMES</span></span>
    </header>
     <!--START OF LOGIN FORM-->


  <div class="row" >
    <div class="col-lg-3">
    </div>
    <div class="col-lg-6">
      <mat-card style="margin-top: 20%;">
        <mat-card-content>
            <div >
              <h3 class="LoginTitle"> LOGIN</h3>
            </div>
            <div class="col-lg-8 register-form">
                <form>
                  <div class="form-group">
                      <label>Username</label>
                      <input type="email" class="form-control" placeholder="Admin Username">
                  </div>
                 
                  <div class="form-group">
                      <label for="pwd">Password</label>
                      <input type="password" class="form-control" placeholder="Password" id="pwd">
                  </div>
                </form>
                    <div class="row">
                      <div class="col-lg-4"></div>
                      <div class="col-lg-4">
                        <button  name="password"  class="btn-block ButtonViewAll" (click)="login()">LOGIN</button>
                      </div>
                    </div>
                    <div class="col-lg-2">
                    </div>
                  </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-3">
    </div>
  </div>
  <!--END OF LOGIN FORM-->
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
    <p style="color: white">{{loadingmsg}}</p>  
    </ngx-spinner>  
  </div>
